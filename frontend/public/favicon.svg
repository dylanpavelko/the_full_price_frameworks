<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <g transform="rotate(-30 50 50) scale(0.9) translate(5.5 5.5)">
    <defs>
      <!-- The main tag shape path -->
      <path id="tag-shape" d="M50 5 L80 25 L80 85 Q80 95 70 95 L30 95 Q20 95 20 85 L20 25 L50 5 Z" />
      
      <!-- Clip path to keep waves inside -->
      <clipPath id="tag-clip">
        <use href="#tag-shape" />
      </clipPath>
    </defs>

    <!-- Background/Shadow for depth (optional, keeping it flat for modern look) -->

    <!-- The Tag Body - Filled with "Cost" (Dark Blue) as base -->
    <use href="#tag-shape" fill="#264653" />

    <!-- Layer 2: Environment (Teal) - A wave rising up -->
    <path d="M0 100 L100 100 L100 55 Q75 40 50 55 Q25 70 0 55 Z" fill="#2a9d8f" clip-path="url(#tag-clip)" />

    <!-- Layer 3: Social/Impact (Orange) - Top wave -->
    <path d="M0 100 L100 100 L100 75 Q75 60 50 75 Q25 90 0 75 Z" fill="#e76f51" clip-path="url(#tag-clip)" />

    <!-- The Tag Hole (White to punch through) -->
    <circle cx="50" cy="25" r="5" fill="white" />
    
    <!-- Subtle border to define shape -->
    <use href="#tag-shape" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  </g>
</svg>